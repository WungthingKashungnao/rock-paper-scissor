<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="head-title">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
      </div>

      <div class="score-box">
        <div class="score-area">
          <p>
            COPUTER <br />
            SCORE
          </p>
          <p class="score" id="computer-score">0</p>
        </div>
        <div class="score-area">
          <p>
            YOUR <br />
            SCORE
          </p>
          <p class="score" id="user-score">0</p>
        </div>
      </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
      <div class="play">
        <button class="rock btn-choice" data-choice="rock">
          <div><img src="/images/rock.png" alt="" /></div>
          <img src="./images/Line1.png" alt="" class="line1" />
        </button>
        <button class="scissor btn-choice" data-choice="scissor">
          <div><img src="/images/scissor.png" alt="" /></div>
          <img src="./images/Line2.png" alt="" class="line2" />
        </button>
        <button class="paper btn-choice" data-choice="paper">
          <div><img src="/images/paper.png" alt="" /></div>
          <img src="./images/Line3.png" alt="" class="line3" />
        </button>
      </div>
    </main>
    <!-- main end -->
  </body>
  <script src="app.js"></script>
</html>
